<@controller class="DOCS\pres\controller\external\FaqController" @>
<ul style="line-height: 20px;">
  ${Entries}
</ul>
<html:template name="PostsForum">
  <li>
    <a href="${Link}" title="${Title}" linkrewrite="false">${LinkText}</a>
    <br />
    <span style="font-size: 10px;">(${CreationDateLabel}: ${CreationDate}, ${AuthorLabel}: ${Author})</span>
  </li>
</html:template>
<html:template name="CreationDate_de">Erstellungsdatum</html:template>
<html:template name="CreationDate_en">Creation date</html:template>
<html:template name="Author_de">Autor</html:template>
<html:template name="Author_en">Author</html:template>
