<@controller
   class="DOCS\pres\controller\MainController"
@><!DOCTYPE html>
<html>
<head>
   <title>${Title} :: Adventure PHP Framework (APF)</title>

   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta http-equiv="expires" content="${Expires}" />

   <meta name="content-language" content="${Language}" />
   <meta name="language" content="${Language}" />
   <meta name="keywords" content="${Keywords}" />
   <meta name="description" content="${Description}" />
   <meta name="author" content="Dipl.-Ing. (FH) Christian Achatz" />
   <meta name="publisher" content="Dipl.-Ing. (FH) Christian Achatz" />
   <meta name="copyright" content="&copy; Dipl.-Ing. (FH) Christian Achatz" />
   <meta name="date" content="${Date}" />
   <meta name="page-topic" content="${Title}" />
   <meta name="email" content="christian.achatz@adventure-php-framework.org" />
   <meta name="robots" content="index,follow" />
   <meta name="revisit-after" content="7 days" />

   <meta property="og:type" content="article" />
   <meta property="og:title" content="${Title}" />
   <meta property="og:url" content="${URI}"/>
   <meta property="og:site_name" content="Adventure PHP Framework (APF)" />
   <meta property="og:description" content="${Description}"/>
   <meta property="og:image" content="/media/img/og/apf_og_logo.jpg" />

   <link rel="author" title="${ImpressumTitle}" href="${ImpressumLink}" />
   <link rel="search" title="${SucheTitle}" href="${SucheLink}" />
   <link rel="copyright" title="${ImpressumTitle}" href="${ImpressumLink}" />

   <link rel="shortcut icon" href="/media/img/favicon.ico" type="image/vnd.microsoft.icon" />
   <link rel="icon" href="/media/img/favicon.ico" type="image/vnd.microsoft.icon" />
   <link rel="apple-itouch-icon" href="/media/img/apple-touch-icon.png" type="image/png" />

   <link rel="stylesheet" type="text/css" href="/media/css/apf.css" />

   <link rel="stylesheet" type="text/css" media="print" href="/media/css/print.css" />
</head>
<body>
    <tracking:pixel />
    <div id="Wrapper">
        <div id="Header">
           <h1><int:link pageid="001" title="Adventure PHP Framework"><img src="/media/img/apf-logo-4.0.png" alt="Adventure PHP Framework" width="600" height="130" /></int:link></h1>

            <div id="LanguageBox">
               <core:importdesign namespace="DOCS\pres\templates" template="langswitch" />
            </div>
        </div>

        <div id="Navigation">
           <core:importdesign namespace="DOCS\pres\templates" template="topnavi" />
        </div>

        <div id="ContentWrapper"${content-wrapper-class}>
            <div id="Content">
               <core:importdesign namespace="DOCS\pres\templates" template="breadcrumb" />
               <core:importdesign namespace="DOCS\pres\templates" template="content" />
            </div>
        </div>

        <sidebar:importdesign />

        <div id="Footer">
           <core:importdesign namespace="DOCS\pres\templates" template="footer" />
        </div>
    </div>
    <script type="text/javascript" src="/media/js/apf.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){sh_highlightDocument();});
    </script>
    <core:importdesign namespace="DOCS\pres\templates\cookie" template="cookie-bar" />
</body>
</html>
