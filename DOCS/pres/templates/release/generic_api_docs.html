<html:template name="Documentation">
   <h4><html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.changeset.doc" /></h4>
   <html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.changeset.text.prefix" />
   ${HistoryLink}
   <html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.changeset.text.suffix" />

   <h4><html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.current.doc" /></h4>
   <ul>
      <li>
         <a href="${ReleasesBaseURL}/${ReleaseVersion}/${DocsFolder}/html/index.html">
            <html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.api.online" />
         </a>
      </li>
   </ul>

   <h4><html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.api.offline" /></h4>
   <ul>
      ${OfflineDoku}
   </ul>
</html:template><%

%><html:template name="OfflineDoku">
        <li>
          <a href="${ReleasesBaseURL}/${ReleaseVersion}/docs/${DokuFileFull}">
            ${DokuFile} 
            (<html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.build.date" />
            ${BuildDate})
          </a>
        </li>
</html:template>
