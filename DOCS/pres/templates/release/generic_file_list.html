<html:template name="ReleaseHead">
   <h2 id="Release-${ReleaseNumber}">
      <html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.version" />
      ${ReleaseNumber}
   </h2>
  
   <h3 id="Release-${ReleaseNumber}_rel"><html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.packages" /></h3>
   <html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.files.text" />
   <table>
      <thead>
         <tr>
            <th><html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.filename" /></th>
            <th><html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.date" /></th>
            <th><html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.filesize" /></th>
            <th><html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.filetype" /></th>
         </tr>
      </thead>
      <tbody>
         ${ReleaseFiles}
      </tbody>
   </table>

   <p>
      <html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.files.detail.description" />
   </p>
   <ul>
      <li>
         <strong>apf-calc-example-*</strong>:
         <html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.calc.description" />
      </li>
      <li>
         <strong>apf-codepack-*</strong>:
         <html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.code-pack.description" />
      </li>
      <li>
         <strong>apf-configpack-*</strong>:
         <html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.config-pack.description" />
      </li>
      <li>
         <strong>apf-demopack-*</strong>:
         <html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.demo-pack.description" />
      </li>
      <li>
         <strong>apf-modules-example-*</strong>:
         <html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.modules.description" />
      </li>
      <li>
         <strong>apf-vbc-example-*</strong>:
         <html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.vbc.description" />
      </li>
   </ul>
  
   <h3 id="Release-${ReleaseNumber}_doc"><html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.doc" /></h3>
   <html:getstring namespace="DOCS\pres" config="labels.ini" entry="downloads.doc.text" />
   ${Documentation}
</html:template><%

%><html:template name="ReleaseFile">
    <tr class="${Class}">
       <td>
          <a href="${Link}" title="${Name}">${Name}</a>
       </td>
       <td>
          ${Date}
       </td>
       <td>
          ${Size} kB
       </td>
       <td>
          ${Type}
       </td>
    </tr>
</html:template>
