<@controller class="DOCS\pres\controller\content\FormCaptchaExampleController" @>

<html:form name="CaptchaExample_de" method="post">
   <p>
      Das Formular ist <strong>${ValidOrInvalid}</strong>!
   </p>

   <form:captcha
      text_class="eingabe_feld"
      name="Captcha"
   />
  
   <form:button name="AntiSpamExampleButton" value="Absenden" style="border: 1px solid black; background-color: #777BB4;" />
   <form:addvalidator
        class="APF\modules\captcha\pres\validator\CaptchaValidator"
        button="AntiSpamExampleButton"
        control="Captcha"
     />

</html:form>

<html:form name="CaptchaExample_en" method="post">
   <p>
      This form is <strong>${ValidOrInvalid}</strong>!
   </p>

   <form:captcha
      text_class="eingabe_feld"
      name="Captcha"
   />

   <form:button name="AntiSpamExampleButton" value="Send" style="border: 1px solid black; background-color: #777BB4;" />
   <form:addvalidator
      class="APF\modules\captcha\pres\validator\CaptchaValidator"
      button="AntiSpamExampleButton"
      control="Captcha"
   />
</html:form>
