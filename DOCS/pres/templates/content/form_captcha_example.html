<@controller class="DOCS\pres\controller\content\FormCaptchaExampleController" @>

<html:form name="CaptchaExample_de" method="post">
  Das Formular ist <strong>${ValidOrInvalid}</strong>!
  <br />
  <br />
  
  <form:captcha
            text_class="eingabe_feld"
            name="Captcha"
  />
  <form:addvalidator
     class="APF\modules\captcha\pres\validator\CaptchaValidator"
     button="CaptchaExampleButton"
     control="Captcha"
  />
  <form:button name="CaptchaExampleButton" value="Absenden" style="border: 1px solid black; background-color: #777BB4;" />
</html:form>
