<!DOCTYPE html>
<html>
   <head>
      <title>This is the APF documentation page setup wizard</title>
      <style type="text/css">
         body {
            font-family: Verdana, Helvetica, sans-serif;
            font-size: 12px;
         }

         .apf-form-error {
            border: 2px solid red;
         }

         .error {
            border: 2px solid red;
            padding: 10px;
            color: red;
         }

         .success {
            border: 2px solid green;
            padding: 10px;
            color: green;
         }

         div.section {
            border: 1px solid black;
            padding: 1em;
            border-radius: .5em;
            margin-bottom: 1em;
            background: #efefef;
         }

         div.section > p {
            margin: .5em 0 .5em 0;
         }
      </style>
   </head>
   <body>
      <core:importdesign namespace="DEV\wizard\templates\pages" template="[page=routing]" incparam="page"/>
   </body>
</html>
