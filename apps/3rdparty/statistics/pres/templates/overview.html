<@controller namespace="3rdparty::statistics::pres::documentcontroller" file="stat_v2_controller" class="stat_v2_controller" @>
<br />
<font style="font-weight: bold; font-size: 18px;">Übersicht über die aufgenommenen Statistiken</font>
<br />
<html:placeholder name="Inhalt" />
<br />
<br />


<html:template name="Eintrag_LinkTabellen">
  <tr style="width: 100%;">
    <td style="width: 13%;">
      <a href="<template:placeholder name="Link" />" title="<template:placeholder name="Tooltip" />">
        <template:placeholder name="LinkText" />
      </a>
      <template:placeholder name="Text" />:
    </td>
    <td style="width: 87%;">
      <img src="http://media.adventure-php-framework.org/stat/amount.gif" width="<template:placeholder name="Breite" />" height="10" /> (<template:placeholder name="Anzahl" />)
      <br />
    </td>
  </tr>
</html:template>

<html:template name="Eintrag_Tabellen">
  <tr style="width: 100%;">
    <td style="width: 13%;">
      <template:placeholder name="Text" />:
    </td>
    <td style="width: 87%;">
      <img src="http://media.adventure-php-framework.org/stat/amount.gif" width="<template:placeholder name="Breite" />" height="10" /> (<template:placeholder name="Anzahl" />)
      <br />
    </td>
  </tr>
</html:template>

<html:template name="Eintrag_Standard">
  <tr style="width: 100%;">
    <td>
      <strong><template:placeholder name="Text" /></strong>
      <br />
      <img src="http://media.adventure-php-framework.org/stat/amount.gif" width="<template:placeholder name="Breite" />" height="10" />&nbsp;&nbsp;(<template:placeholder name="Anzahl" />)
      <br />
    </td>
  </tr>
</html:template>

<html:template name="statSektion">
  <br />
  <br />
  <div style="border: 1px solid black; background-color: #cccccc; padding: 2px;">
    <img src="http://media.adventure-php-framework.org/stat/section.gif" align="absmiddle" />
    <strong><template:placeholder name="Titel" /></strong>
  </div>
  <br />
  <table style="width: 100%; font-size: 13px;" cellspacing="0" cellpadding="0" border="0">
    <template:placeholder name="Inhalt" />
  </table>
  <br />
</html:template>

<html:template name="linkTabellenStatSektion">
  <br />
  <br />
  <div style="border: 1px solid black; background-color: #cccccc; padding: 2px;">
    <img src="http://media.adventure-php-framework.org/stat/section.gif" align="absmiddle" />
    <strong><template:placeholder name="Titel" /></strong>
  </div>
  <br />
  <table style="width: 100%; font-size: 13px;" cellspacing="0" cellpadding="0" border="0">
    <template:placeholder name="Inhalt" />
  </table>
  <br />
  <table style="width: 100%; font-size: 13px;" cellspacing="0" cellpadding="0" border="0">
    <tr style="width: 100%;">
      <td style="width: 13%;">
        <img src="http://media.adventure-php-framework.org/stat/sum.png" />&nbsp;&nbsp;Summe:
      </td>
      <td style="width: 87%;">
        <strong><template:placeholder name="Summe" /></strong>
      </td>
    </tr>
  </table>
  <table style="width: 100%; font-size: 13px;" cellspacing="0" cellpadding="0" border="0">
    <tr style="width: 100%;">
      <td style="width: 13%;">
        <img src="http://media.adventure-php-framework.org/stat/average.png" />&nbsp;&nbsp;Durchschnitt:
      </td>
      <td style="width: 87%;">
        <strong><template:placeholder name="Durchschnitt" /></strong>
      </td>
    </tr>
  </table>
  <br />
</html:template>
