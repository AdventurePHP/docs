<html:template name="Entry_LinkTableStatSection">
  <tr class="width100perc">
    <td class="width13perc">
      <a href="<template:placeholder name="Link" />" title="<template:placeholder name="Tooltip" />"><template:placeholder name="LinkText" /></a>:
    </td>
    <td class="width87perc">
      <img src="http://media.adventure-php-framework.org/stat/amount.gif" width="<template:placeholder name="Width" />" height="10" /> (<template:placeholder name="Count" />)
      <br />
    </td>
  </tr>
</html:template>

<html::template name="Entry_TableStatSection">
  <tr class="width100perc">
    <td class="width13perc">
      <template:placeholder name="Text" />:
    </td>
    <td class="width87perc">
      <img src="http://media.adventure-php-framework.org/stat/amount.gif" width="<template:placeholder name="Width" />" height="10" /> (<template:placeholder name="Count" />)
      <br />
    </td>
  </tr>
</html:template>

<html:template name="Entry_SimpleStatSection">
  <tr class="width100perc">
    <td>
      <strong><template:placeholder name="Text" /></strong>
      <br />
      <img src="http://media.adventure-php-framework.org/stat/amount.gif" width="<template:placeholder name="Width" />" height="10" />&nbsp;&nbsp;(<template:placeholder name="Count" />)
      <br />
    </td>
  </tr>
</html:template>

<html:template name="StatSection">
  <br />
  <br />
  <div style="border: 1px solid black; background-color: #cccccc; padding: 2px;">
    <img src="http://media.adventure-php-framework.org/stat/section.gif" align="absmiddle" />
    <strong><template:placeholder name="Title" /></strong>
  </div>
  <br />
  <table style="width: 100%; font-size: 13px;" cellspacing="0" cellpadding="0" border="0">
    <template:placeholder name="Content" />
  </table>
</html:template>

<html:template name="LinkTableStatSection">
  <br />
  <br />
  <div class="statsectionhead">

    <strong><template:placeholder name="Title" /></strong>
  </div>
  <br />
  <table style="width: 100%; font-size: 13px;" cellspacing="0" cellpadding="0" border="0">
    <template:placeholder name="Content" />
  </table>
  <br />
  <table style="width: 100%; font-size: 13px;" cellspacing="0" cellpadding="0" border="0">
    <tr class="width100perc">

      </td>

      </td>
    </tr>
  </table>
  <table style="width: 100%; font-size: 13px;" cellspacing="0" cellpadding="0" border="0">

        <img src="http://media.adventure-php-framework.org/stat/average.png" />&nbsp;&nbsp;Average:
      </td>

      </td>
    </tr>
  </table>
