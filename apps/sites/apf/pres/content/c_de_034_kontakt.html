<doku:title parent="073" tags="kontakt,entwickler" title="Kontakt" urlname="Kontakt" display="false">
  Das Kontaktformular kann dazu genutzt werden um das Entwickler-Team zu kontaktieren.
</doku:title>
<script type="text/javascript">
    $(document).ready(function(){
        var errCont = $('.contact-form .error-container');
        if(errCont.length > 0){
            $('.contact-form input[type=text],.contact-form textarea').each(function(){
                $(this).attr('style','');
                $(this).addClass('formerror');
            });
        }
    });
</script>
<core:importdesign namespace="modules::kontakt4::pres::templates" template="kontakt" />
