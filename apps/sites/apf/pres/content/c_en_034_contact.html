<doku:title parent="073" tags="contact,developer" title="Contact" urlname="Contact" display="false">
  The contact form can be used to contact the developer team.
</doku:title>
<script type="text/javascript">
    $(document).ready(function(){
        var errCont = $('.contact-form .error-container');
        if(errCont.length > 0){
            $('.contact-form input[type=text],.contact-form textarea').each(function(){
                $(this).attr('style','');
                $(this).addClass('formerror');
            });
        }
    });
</script>
